<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:fragment="statelistFrag" >
        <select name="state">
            <option>Select One</option>
            <option th:each="statein : ${stateList}" th:value="statein" th:text="${statein.regionName}" ></option>
        </select>
    </div>
</body>
</html>
